<!-- index.html -->
<!DOCTYPE html>
<html>
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">

<head>
  <title>Track and Field Events</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <!-- Link to the styles.css file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Add a container element to hold the event information -->
  <div id="events-container"></div>

  <!-- dropdown -->
  <select id="event-select">
    <option value="">Select an event</option>
  </select>

  <script>
    const eventsUrl = './events.json';

    function getEvents() {
      // Make an HTTP GET request to the eventsUrl
      fetch(eventsUrl)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // Extract the events from the data
          const events = data.events;

          // Get the event select element
          const eventSelect = document.querySelector('#event-select');

          // Loop through the events and create an option element for each event
          events.forEach(event => {
            const option = document.createElement('option');
            option.value = event.id;
            option.textContent = event.name;
            eventSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Call the getEvents function when the page loads
    getEvents();
  </script>
</body>

</html>
